<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
	<link rel="stylesheet" type="text/css" href="../CSS/index.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<img src="../images/facebook-icon.png" alt="" width="30px" height="30px">	
		<input type="text" class="head_search">
		<a href="#" class="btn btn-info btn-xs">
          	<span class="glyphicon glyphicon-search"></span>
        </a>
        <span class="glyphicon glyphicon-user" id="people">
        <span class="glyphicon glyphicon-globe" id="globe">
        <span class="glyphicon glyphicon-comment"></span>
	</header>
		<section class="chat_section">
			<div class="chat_list">
				<div class="friend_detail" onclick="showChatBox(this)">
					<div class="friend_pic_div">
						<div class="friend_pic">
							<img src="../images/images.jpg" alt="#" width="100%" height="30px">
						</div>
					</div>
					<div class="friend_name_div">
						<div class="friend_name"> Hari Krishnan</div>
					</div>
					<div class="friend_indicator_div"></div>
				</div>

				<div class="friend_detail" onclick="showChatBox(this)">
					<div class="friend_pic_div">
						<div class="friend_pic">
							<img src="../images/7101973.jpg" alt="#" width="100%" height="30px">
						</div>
					</div>
					<div class="friend_name_div">
						<div class="friend_name">Anees</div>
					</div>
					<div class="friend_indicator_div"></div>
				</div>

				<div class="friend_detail" onclick="showChatBox(this)">
					<div class="friend_pic_div">
						<div class="friend_pic">
							<img src="../images/images.jpg" alt="#" width="100%" height="30px">
						</div>
					</div>
					<div class="friend_name_div">
						<div class="friend_name">Anil</div>
					</div>
					<div class="friend_indicator_div"></div>
				</div>
			</div>
			<div id="chat_box_id">
				<div id="chat_box_header_id">
					<div class="header_portion_1">
						<div class="indicator"></div>
						<div id="name"></div>
					</div>
					<div class="header_portion_2">
						<div class="close_btn" onclick="closeBox(document.getElementById('chat_box_id'))">x</div>
					</div>
				</div>
				<div id="chat_box_body_id"></div>
				<div id="chat_box_footer_id">
					<input type="text" class="message" placeholder="Send a message">
					<button class="send">Send</button>
				</div>
			</div>
		</section>
		<div class="posts">
			<hr>
			<div class="post">
				<div class="post_head">
					<img src="../images/images.jpg" alt="#" width="40px" height="40px">
					<div class="id_block">
						<div class="name">Hari Krishnan</div>
						<div class="time">2 hrs</div>
					</div>
					<span class="glyphicon glyphicon-menu-down down_arrow"></span>
				</div>
				<div class="post_body">
					Feeling Happy!!
				</div>
				<div class="post_footer">
					<div class="like"> 
						<a href="#">
          					<span class="glyphicon glyphicon-thumbs-up"></span>
        				</a>
						Like
					</div>
					<div class="comment">
						<a href="#">
          					<span class="glyphicon glyphicon-comment"></span>
        				</a>
						Comment
					</div>
					<div class="share">
						<a href="#">
          					<span class="glyphicon glyphicon-share-alt"></span>
        				</a>
						Share
					</div>
				</div>
			</div>
			<hr>
			<div class="post">
				<div class="post_head">
					<img src="../images/7101973.jpg" alt="#" width="40px" height="40px">
					<div class="id_block">
						<div class="name">Anees</div>
						<div class="time">1 hrs</div>
					</div>
					<span class="glyphicon glyphicon-menu-down down_arrow"></span>
				</div>
				<div class="post_body">
					Feeling Happy!!
				</div>
				<div class="post_footer">
					<div class="like"> 
						<a href="#">
          					<span class="glyphicon glyphicon-thumbs-up"></span>
        				</a>
						Like
					</div>
					<div class="comment">
						<a href="#">
          					<span class="glyphicon glyphicon-comment"></span>
        				</a>
						Comment
					</div>
					<div class="share">
						<a href="#">
          					<span class="glyphicon glyphicon-share-alt"></span>
        				</a>
						Share
					</div>
				</div>
			</div>
		</div>
		
	<footer></footer>
	<script type="text/javascript" src="../JS/index.js"></script>
</body>
</html>
